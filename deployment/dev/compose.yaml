version: "3.9"
services:

  pd-requests-queue:
    container_name: "pd-requests-queue"
    image: "rabbitmq:3.12.6-management-alpine"
    volumes:
      - "pd-requests-queue_vol:/var/lib/rabbitmq"
    hostname: "pd-requests-queue"
    ports:
      - "5672:5672"
      - "15672:15672"

  pd-buckets-storage:
    container_name: "pd-buckets-storage"
    image: "minio/minio:RELEASE.2023-09-23T03-47-50Z"
    command: server --console-address ":9001" /data
    volumes:
      - "pd-buckets-storage_vol:/data"
    hostname: "pd-buckets-storage"
    ports:
      - "9000:9000"
      - "9001:9001"

  pd-notifications:
    container_name: "pd-notifications"
    image: "bitnami/kafka:3.6.0-debian-11-r0"
    volumes:
      - "pd-notifications_vol:/bitnami/kafka"
    hostname: "pd-notifications"
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      - "KAFKA_CFG_NODE_ID=0"
      - "KAFKA_CFG_PROCESS_ROLES=controller,broker"
      - "KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@pd-notifications:9093"
      - "KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093"
      - "KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092"
      - "KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      - "KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER"
      - "KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT"

  pd-notifications-ui:
    container_name: "pd-notifications-ui"
    image: provectuslabs/kafka-ui:latest
    ports:
      - "9094:8080"
    environment:
      - "DYNAMIC_CONFIG_ENABLED=true"
    volumes:
      - "pd-notifications-ui_vol:/etc/kafkaui"

volumes:
  pd-requests-queue_vol:
  pd-buckets-storage_vol:
  pd-notifications_vol:
  pd-notifications-ui_vol:

networks:
  default:
    name: "pd-platform_net"
